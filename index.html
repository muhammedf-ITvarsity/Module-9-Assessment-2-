<!DOCTYPE html>

<html>
    <head>
        <title>World Time</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <p id="local">Loading...</p>
        <div id="output"></div>
        
        <script>
            var timer = setInterval(displayWorldTime, 1000);
            
            var cities = [
                {name: "Tokyo", utcOffSet: 9, flag: "Japan.png"},
                {name: "Delhi", utcOffSet: 5, flag: "India.png"},
                {name: "Dhaka", utcOffSet: 6, flag: "Bangladesh.png"},
                {name: "Mexico City", utcOffSet: -5, flag: "Mexico.png"},
                {name: "Cairo", utcOffSet: 2, flag: "Egypt.png"},
                {name: "Sao Paulo", utcOffSet: -3, flag: "Brazil.png"},
                {name: "Sydney", utcOffSet: 11, flag: "Australia.png"},
                {name: "Bogata", utcOffSet: -5, flag: "Colombia.png"},
                {name: "Shanghai", utcOffSet: 8, flag: "China.png"},
                {name: "Karachi", utcOffSet: 5, flag: "Pakistan.png"},
                {name: "Buenos Aires", utcOffSet: -3, flag: "Argentina.png"},
                {name: "Kinshasa", utcOffSet: 1, flag: "Congo-(Democratic).png"},
                {name: "Lagos", utcOffSet: 1, flag: "Nigeria.png"},
                {name: "Manila", utcOffSet: 1, flag: "Philippines.png"},
                {name: "Los Angeles", utcOffSet: -7, flag: "United-States-of-America.png"},
                {name: "London", utcOffSet: 1, flag: "United-Kingdom.png"},
                {name: "Berlin", utcOffSet: 2, flag: "Germany.png"},
                {name: "Nicosia", utcOffSet: 3, flag: "Cyprus.png"},
                {name: "Paris", utcOffSet: 2, flag: "France.png"},
                {name: "Istanbul", utcOffSet: 2, flag: "Turkey.png"},
                {name: "Port louis", utcOffSet: 4, flag: "Mauritius.png"},
                {name: "Helsinki", utcOffSet: 3, flag: "Finland.png"},
                {name: "Verona", utcOffSet: 3, flag: "Italy.png"},
                {name: "Lisbon", utcOffSet: 1, flag: "Portugal.png"},
                {name: "Stockholm", utcOffSet: 2, flag: "Sweden.png"},
                {name: "Bangkok", utcOffSet: 7, flag: "Thailand.png"},
                {name: "Nairobi", utcOffSet: 3, flag: "Kenya.png"},
                {name: "Oslo", utcOffSet: 2, flag: "Norway.png"},


            ];
            
            cities.sort(compare);
            
            function compare(a, b){
                var cityA = a.name;
                var cityB = b.name;
                
                var comparison = 0;
                if(cityA > cityB){
                    comparison = 1;
                } else if (cityA < cityB){
                    comparison = -1;
                }
                return comparison;
            }
            
            function getUtcTime(){
                var dt = new Date();
                var utcOffSet = dt.getTimezoneOffset() * 60000;
                var uctTime = new Date(dt.getTime() + utcOffSet);
                return uctTime.getTime();
            }
            
            function getCurrentTime(utcOffSet){
                var mil = 1000 * 60 * 60;
                var time = new Date(getUtcTime() + utcOffSet * mil);
                return time.toLocaleTimeString();
            }
            
            function displayWorldTime(){
                var dt = new Date();
                document.getElementById("local").innerHTML = "Local Time: " + dt.toLocaleTimeString();
                
                var output = `<table id="cities">`;
                output +=
                    `<tr>
                        <th class="col1"></th>
                        <th class="col2"></th>
                        <th></th>
                    </tr>
                    `;
                
                for(a = 0; a < cities.length; a++){
                    output +=
                    `<tr>
                        <td><img src="images/${cities[a].flag}"/></td>
                        <td>${cities[a].name}</td>
                        <td>${getCurrentTime(cities[a].utcOffSet)}</td>
                    </tr>
                    `;
                }
                
                output += `</table>`;
                document.getElementById("output").innerHTML = output;
            }
        </script>
    </body>
</html>
